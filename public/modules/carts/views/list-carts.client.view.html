<section data-ng-controller="CartsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Carts</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="cart in carts" data-ng-href="#!/carts/{{cart._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="cart.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="cart.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cart.title"></h4>
			<p class="list-group-item-text" data-ng-bind="cart.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="carts.$resolved && !carts.length">
		No carts yet, why don't you <a href="/#!/carts/create">create one</a>?
	</div>
</section>
