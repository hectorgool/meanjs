<br>
<section class="row" data-ng-controller="AuthenticationController">

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
  			<div class="panel-body">

				<h1 class="text-center">Sign up using your social accounts</h1>
				
				<div class="form-group">
					<a href="/auth/facebook" class="btn btn-lg btn-block btn-social btn-facebook">
						<i class="fa fa-facebook"></i> Facebook
					</a>
				</div>

				<div class="form-group">
					<a href="/auth/google" class="btn btn-lg btn-block btn-social btn-google">
						<i class="fa fa-google"></i> Google
					</a>
				</div>

				<div class="form-group">
					<a href="/auth/twitter" class="btn btn-lg btn-block btn-social btn-twitter">
						<i class="fa fa-twitter"></i> Twitter
					</a>
				</div>

				<h3 class="text-center">Or create an account</h3>

				<form name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">
					
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" required id="firstName" name="firstName" class="form-control input-lg" data-ng-model="credentials.firstName" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName" class="form-control input-lg" data-ng-model="credentials.lastName" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control input-lg" data-ng-model="credentials.email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password">
					</div>

					<div class="form-group">
		                <center>                       
		                    <div class="g-recaptcha" data-sitekey="6LdjJAoTAAAAAEEfZ9pIXg4xGudqxJ7EgGx_AhO0"></div>
		                </center>
		            </div>

					<div class="g-recaptcha" data-sitekey="6LdjJAoTAAAAAEEfZ9pIXg4xGudqxJ7EgGx_AhO0"></div>

					<div class="text-center form-group">
						<button type="submit" class="btn btn-large btn-default btn-lg btn-block">Sign up</button>
						
						<h3 class="text-center">Or</h3>
						
						<a href="/#!/signin" class="btn btn-default btn-lg btn-block show-signup">Sign in</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
					
				</form>
			</div>	
		</div>
	</div>

</section>
