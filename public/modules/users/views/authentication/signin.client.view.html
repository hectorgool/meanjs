<br>
<section class="row" data-ng-controller="AuthenticationController">

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
  			<div class="panel-body">

				<!--<h1 class="text-center">Sign in using your social accounts</h1>-->
				<h1 class="text-center">Sign in</h1>

				<div class="form-group">
					<a href="/auth/facebook" class="btn btn-lg btn-block btn-social btn-facebook">
						<i class="fa fa-facebook"></i> Facebook
					</a>
				</div>

				<div class="form-group">
					<a href="/auth/google" class="btn btn-lg btn-block btn-social btn-google">
						<i class="fa fa-google"></i> Google
					</a>
				</div>

				<div class="form-group">
					<a href="/auth/twitter" class="btn btn-lg btn-block btn-social btn-twitter">
						<i class="fa fa-twitter"></i> Twitter
					</a>
				</div>

				<h3 class="text-center">
					<span ng-bind=" 'OR_WITH_YOUR_ACCOUNT' | translate "></span>
				</h3>

				
				<form data-ng-submit="signin()" autocomplete="off">

					<div class="form-group">
						<label for="username">
							<span ng-bind=" 'USERNAME' | translate "></span>
						</label>
						<input type="text" id="username" name="username" class="form-control input-lg" data-ng-model="credentials.username" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate }}">
					</div>
					<div class="form-group">
						<label for="password">
							<span ng-bind=" 'PASSWORD' | translate "></span>
						</label>
						<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}">
					</div>

					<div class="text-center form-group">
						<button type="submit" class="btn btn-default btn-lg btn-block">
							<span ng-bind=" 'SIGNIN' | translate "></span>
						</button>

						<h3 class="text-center">
							<span ng-bind=" 'OR' | translate "></span>
						</h3>

						<a class="btn btn-default btn-lg btn-block" href="/#!/signup">
							<span ng-bind=" 'SIGNUP' | translate "></span>
						</a>

						<a class="btn btn-default btn-lg btn-block" href="/#!/password/forgot">
							<span ng-bind=" 'FORGOT_PASSWORD' | translate "></span>
						</a>	

					</div>

					<!--<div class="forgot-password">
						<a class="btn btn-default btn-lg btn-block" href="/#!/password/forgot">Forgot your password?</a>
					</div>-->

					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>

				</form>
				
			</div>	
		</div>
	</div>				

</section>
